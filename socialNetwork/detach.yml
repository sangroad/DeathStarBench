    hostname: user-timeline-service
    image: yg397/social-network-microservices:latest
    volumes:
      - ./config:/social-network-microservices/config

  jaeger-collector:
    image: jaegertracing/jaeger-collector
    command:
      [
        "--cassandra.keyspace=jaeger_v1_dc1",
        "--cassandra.servers=cassandra",
        "--collector.zipkin.host-port=9411",
        "--collector.num-workers=100",
        "--collector.queue-size=100000"
      ]
    ports:
      - "14269:14269"
    deploy:
      placement:
        constraints: [node.hostname == node0]
      restart_policy:
        condition: any
    depends_on:
      - cassandra-schema

  jaeger-query:
    image: jaegertracing/jaeger-query
    command:
      ["--cassandra.keyspace=jaeger_v1_dc1", "--cassandra.servers=cassandra"]
    ports:
      - "16686:16686"
    deploy:
      placement:
        constraints: [node.hostname == node0]
      restart_policy:
        condition: any
    depends_on:
      - cassandra-schema

  cassandra-schema:
    image: jaegertracing/jaeger-cassandra-schema
    deploy:
      placement:
        constraints: [node.hostname == node0]
      restart_policy:
        condition: on-failure
    depends_on:
      - cassandra

  cassandra:
    image: cassandra:3.9
    deploy:
      placement:
        constraints: [node.hostname == node0]

networks:
  default:
    driver: overlay
    ipam:
      driver: default
      config:
        - subnet: 10.11.0.0/16
