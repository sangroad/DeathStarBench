version: "3.8"

services:
  jaeger-agent:
    image: jaegertracing/jaeger-agent:latest
    hostname: jaeger-agent
    command: ["--reporter.grpc.host-port=jaeger-collector:14250"]
    # ports:
    #   - target: 6831
    #     published: 6831
    #     protocol: udp
    #     mode: host
    #   - target: 5778
    #     published: 5778
    #     protocol: tcp
    #     mode: host
    #   - target: 14271
    #     published: 14271
    #     protocol: tcp
    #     mode: host
    deploy:
      placement:
        constraints: [node.hostname == node0]
      restart_policy:
        condition: any
    depends_on:
      - jaeger-collector

  compose-post-service:
    depends_on:
      - jaeger-agent
      - jaeger-query
    deploy:
      placement:
        constraints: [node.hostname == node0]
      replicas: 1
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: "1"
          memory: 1G
    command: ["ComposePostService"]
    hostname: compose-post-service
    image: yg397/social-network-microservices:latest
    volumes:
      - ./config:/social-network-microservices/config

  home-timeline-redis:
    depends_on:
      - jaeger-agent
      - jaeger-query
    hostname: home-timeline-redis
    deploy:
      placement:
        constraints: [node.hostname == node0]
    image: redis

  home-timeline-service:
    depends_on:
      - jaeger-agent
      - jaeger-query
    deploy:
      placement:
        constraints: [node.hostname == node0]
      replicas: 1
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: "1"
          memory: 1G
    command: ["HomeTimelineService"]
    hostname: home-timeline-service
    image: yg397/social-network-microservices:latest
    volumes:
      - ./config:/social-network-microservices/config

  media-frontend:
    depends_on:
      - jaeger-agent
      - jaeger-query
    deploy:
      placement:
        constraints: [node.hostname == node0]
      replicas: 1
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: "1"
          memory: 1G
    hostname: media-frontend
    image: yg397/media-frontend:xenial
    ports:
      - 8081:8080
    volumes:
      - ./media-frontend/lua-scripts:/usr/local/openresty/nginx/lua-scripts
      - ./media-frontend/conf/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf

  media-memcached:
    depends_on:
      - jaeger-agent
      - jaeger-query
    deploy:
      placement:
        constraints: [node.hostname == node0]
    hostname: media-memcached
    image: memcached
    command: 
      - "-m 16384"
      - "-t 8"
      - "-I 32m"
      - "-c 4096"

  media-mongodb:
    depends_on:
      - jaeger-agent
      - jaeger-query
    deploy:
      placement:
        constraints: [node.hostname == node0]
    hostname: media-mongodb
    image: mongo
    command: "mongod --nojournal --quiet"
    # command: "mongod --serviceExecutor adaptive --listenBacklog 1024 --syncdelay 3600 --wiredTigerCacheSizeGB 2"

  media-service:
    depends_on:
      - media-mongodb
      - jaeger-agent
      - jaeger-query
    deploy:
      placement:
        constraints: [node.hostname == node0]
      replicas: 1
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: "1"
          memory: 1G
    command: ["MediaService"]
    hostname: media-service
    image: yg397/social-network-microservices:latest
    volumes:
      - ./config:/social-network-microservices/config

  nginx-web-server:
    depends_on:
      - jaeger-agent
      - jaeger-query
    deploy:
      placement:
        constraints: [node.hostname == node0]
      replicas: 1
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: "4"
          memory: 4G
    hostname: nginx-web-server
    image: yg397/openresty-thrift:xenial
    ports:
      - 8080:8080
    volumes:
      - ./nginx-web-server/lua-scripts:/usr/local/openresty/nginx/lua-scripts
      - ./nginx-web-server/pages:/usr/local/openresty/nginx/pages
      - ./nginx-web-server/conf/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
      - ./nginx-web-server/jaeger-config.json:/usr/local/openresty/nginx/jaeger-config.json
      - ./gen-lua:/gen-lua

  post-storage-memcached:
    depends_on:
      - jaeger-agent
      - jaeger-query
    deploy:
      placement:
        constraints: [node.hostname == node0]
    hostname: post-storage-memcached
